<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Document</title>
  </head>
  <body>
    <form action="./lift.html">
      <label for="floorInput">Number of floors (min:1 & max:infinity)</label>
      <input
        min="1"
        value="3"
        placeholder="No of floors"
        type="number"
        name="floor"
        id="floorInput"
      />
      <label for="liftInput">Number of Lifts (min:1 & max:7)</label>
      <input
        min="1"
        max="7"
        value="1"
        placeholder="No of lifts"
        type="number"
        name="lift"
        id="liftInput"
      />
      <button id="button">Go Ahead</button>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
